<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance Terminal</title>
    <link rel="icon" type="image/x-icon" href="images/bitcoin.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.0.4/dist/pako.min.js"></script>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <div class="px-4 mx-auto max-w-7xl sm:px-6 h-20">
      <div class="relative pt-6 pb-16 sm:pb-24">
        <nav
          class="relative flex items-center justify-between sm:h-5 md:justify-center"
          aria-label="Global"
        >
          <div
            class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0"
          >
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="#"
                ><span class="sr-only">Binance Terminal</span>
                <img
                  class="w-auto h-20 sm:h-15"
                  src="/images/logo.jpeg"
                  loading="lazy"
                  width="202"
                  height="40"
                />
              </a>
              <div class="flex items-center -mr-2 md:hidden">
                <button
                  class="inline-flex items-center justify-center p-2 text-gray-400 bg-gray-50 rounded-md hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-50"
                  type="button"
                  aria-expanded="false"
                >
                  <span class="sr-only">Open main menu</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="hidden md:flex md:space-x-10 list-none">
            <li>
              <a
                href="#"
                class="text-base font-normal text-gray-500 list-none hover:text-gray-900"
                target=""
                >Whales</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-base font-normal text-gray-500 list-none hover:text-gray-900"
                target=""
                >Announcements
              </a>
            </li>
            <li>
              <a
                href="#"
                class="text-base font-normal text-gray-500 list-none hover:text-gray-900"
                target="_blank"
              >
                Top Trader Positions
              </a>
            </li>
          </div>
          <div
            class="hidden md:absolute md:flex md:items-center md:justify-end md:inset-y-0 md:right-0"
          >
            <div class="inline-flex rounded-full shadow">
              <div
                href="#"
                class="inline-flex items-center px-4 py-2 text-base text-gray-900 bg-white border border-transparent rounded-full cursor-pointer font-base hover:bg-gray-50"
              >
                Sign in
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- STATS -->
    <div
      class="bg-gray-200 w-full dark:bg-gray-700 flex justify-center items-left"
      style="
        background-image: url(/images/charting.jpg);
        background-size: cover;
        background-position: center;
      "
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:py-24 lg:px-8">
        <h2
          class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl dark:text-white"
        >
          Bitcoin Statistics
        </h2>
        <div class="grid grid-cols-1 gap-10 sm:grid-cols-4 mt-4">
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Average Trade Size
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                  id="average-trade-size"
                >
                  0
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Number of Trades
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                  id="total-trade-num"
                >
                  0
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Trades > 1 BTC
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                  id="total-trade-above-1btc"
                >
                  0
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Current BTC Price
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                  id="current_btc_val"
                >
                  0
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- STATS -->
    <div>
      <button>FIlter</button>
    </div>
    <!-- Trades -->
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-hidden">
            <table
              class="min-w-full text-center text-sm font-light text-surface white:text-white"
            >
              <thead
                class="border-b border-neutral-200 bg-neutral-50 font-medium white:border-white/10 white:text-neutral-800"
              >
                <tr>
                  <th scope="col" class="px-6 py-4">#</th>
                  <th scope="col" class="px-6 py-4">Amount</th>
                  <th scope="col" class="px-6 py-4">Price</th>
                  <th scope="col" class="px-6 py-4">Timestamp</th>
                </tr>
              </thead>
              <tbody id="tradeTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Trades -->

    <script src="main.js" type="module"></script>
  </body>
</html>
