<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- STATS -->
    <div
      class="bg-gray-200 w-full dark:bg-gray-700 flex justify-center items-left"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:py-24 lg:px-8">
        <h2
          class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl dark:text-white"
        >
          Our service statistics
        </h2>
        <div class="grid grid-cols-1 gap-10 sm:grid-cols-4 mt-4">
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Average Trade Size
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                >
                  1.6M
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Number of Trades
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                >
                  19.2K
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Trades > 1 BTC
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                >
                  4.9K
                </dd>
              </dl>
            </div>
          </div>
          <div
            class="bg-white overflow-hidden shadow sm:rounded-lg dark:bg-gray-900"
          >
            <div class="px-4 py-5 sm:p-6">
              <dl>
                <dt
                  class="text-sm leading-5 font-medium text-gray-500 truncate dark:text-gray-400"
                >
                  Current BTC Price
                </dt>
                <dd
                  class="mt-1 text-3xl leading-9 font-semibold text-indigo-600 dark:text-indigo-400"
                >
                  166.7K
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- STATS -->

    <!-- Trades -->
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
          <div class="overflow-hidden">
            <table
              class="min-w-full text-center text-sm font-light text-surface white:text-white"
            >
              <thead
                class="border-b border-neutral-200 bg-neutral-50 font-medium white:border-white/10 white:text-neutral-800"
              >
                <tr>
                  <th scope="col" class="px-6 py-4">#</th>
                  <th scope="col" class="px-6 py-4">First</th>
                  <th scope="col" class="px-6 py-4">Last</th>
                  <th scope="col" class="px-6 py-4">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-neutral-200 white:border-white/10">
                  <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                  <td class="whitespace-nowrap px-6 py-4">Mark</td>
                  <td class="whitespace-nowrap px-6 py-4">Otto</td>
                  <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                </tr>
                <tr class="border-b border-neutral-200 white:border-white/10">
                  <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                  <td class="whitespace-nowrap px-6 py-4">Jacob</td>
                  <td class="whitespace-nowrap px-6 py-4">Thornton</td>
                  <td class="whitespace-nowrap px-6 py-4">@fat</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Trades -->
  </body>
</html>
